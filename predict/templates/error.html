{% extends "base.html" %}

{% block title %}{{ error.code }} {{ error.name}}{% endblock %}

{% block body %}
<div class="container text-center pt-3">
    <h1>Oops!</h1>
    <h2>{{ error.code }} {{ error.name }}</h2>
    <p>{{ error.description }}</p>
    <a href="{{ url_for("dashboard") }}" class="btn btn-primary">
        <span class="fas fa-home"></span>
        Take Me Home
    </a>
</div>
{% endblock %}
