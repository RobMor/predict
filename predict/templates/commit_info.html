{% extends "cve_sidebar.html" %}
{% block content %}

<center><h1>{{ github_data["hash"] }}</h1></center>
<p>{{ github_data["msg"] }}</p>
<ul>
{% for file in github_data["files"] %}
<li>
    <b>{{ file["file_name"] }}</b>
    <a href="{{ file.get("file_link") }}">FILE</a>
    <a href="{{ file.get("history_link") }}">HISTORY</a>
    <a href="{{ file.get("blame_link") }}">BLAME</a>
</li>
{% endfor %}
</ul>

{% endblock %}
