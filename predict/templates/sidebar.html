{% extends "base.html" %}

{% block head %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('static', filename='cve_query.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='sidebar.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sidebar.css') }}">
{% endblock %}

{% block body %}
<!-- Actual sidebar -->
<div id="sidebar" class="bg-light">
    <div id="sidebar-controls" class="sidebar-element bg-light">
        <a class="sidebar-control btn btn-outline-dark" role="button" href="{{ url_for("main.dashboard") }}"> <i class="fas fa-home"></i> Dashboard </a>
        <a class="sidebar-control btn btn-outline-dark" role="button" href="{{ url_for("main.logout") }}"> <i class="fas fa-sign-out-alt"></i> Log Out </a>
        <a>Logged In As {{ current_user.username }}</a>
        <a id="sidebar-close" class="sidebar-control btn btn-outline-dark" role="button" onclick="toggleSidebar()"> <i class="fas fa-times"></i> </a>
    </div>

    <div id="sidebar-content" class="sidebar-element">
        {% block sidebar_content %}
        {% endblock %}
    </div>

    <form id="sidebar-query" class="sidebar-element bg-light" onsubmit="return goto_cve('sidebar-input', 'sidebar-button')()">
        <div class="input-group">
            <input type="text" id="sidebar-input" class="form-control" placeholder="CVE ID">
            <div class="input-group-append">
                <button id="sidebar-button" class="btn btn-outline-dark" type="submit">
                    Analyze
                </button>
            </div>
        </div>
    </form>
</div>

<a onclick="toggleSidebar()" class="btn btn-outline-dark" id="sidebar-open" role="button"> <i class="fas fa-bars"></i> </a>

<!-- Dark overlay -->
<div id="overlay" onclick="toggleSidebar()"></div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
{% endblock %}
