{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block head%}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth.css') }}">
    
    <script type="text/javascript" src="{{ url_for('static', filename='register.js') }}"></script>
{% endblock %}


{% block body %}


<div class="container">
    
    <div class="jumbotron">
         <h1>Predict Registration Page</h1>
    </div>

    <form method="POST">
        <div class="row">
            <div class ="col-6">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" name="username" id="username" placeholder="some_username_here" required>
                </div>
            </div>
        </div>

        <div class ="row">
            <div class ="col-6">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input  class="form-control" name="password" id="password" title="Password must contain a minimum of 
                    eight characters, at least one letter, one number and one special character." placeholder="password" 
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
                </div>
            </div>
        </div>
        
        <div class ="row">
            <div class ="col-6">
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input class="form-control" name="confirm_password" id="confirm_password" placeholder="confirm password" oninput="arePassAndConfirmIdentical(this)">
                </div>
            </div>
        </div>
            
        <div class ="row">
            <div class ="col-6">
                <button type="submit" onclick="clearPass()" class="btn btn-primary">Register!</button> 
            </div>
        </div>
    </form>

    <div id="bottom-alert">
        {% if userExists %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                An account with the username <b>{{username}}</b> already exists!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>    
            </div>
        {% endif %}
    <div><!--alert row end-->
</div><!--Container-->

{% endblock %}
