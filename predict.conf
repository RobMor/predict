<VirtualHost *>
    ServerName !ENTER SERVER NAME/IP ADDRESS HERE i.e example.com!

    # Configure which user the WSGI server runs as
    WSGIDaemonProcess predict user=!ENTER USERNAME HERE! group=!ENTER USERS GROUP NAME HERE! threads=5

    # Give an alias for the url
    WSGIScriptAlias / /var/www/predict/predict.wsgi

    <Directory /var/www/predict/>
        WSGIProcessGroup predict
        WSGIApplicationGroup %{GLOBAL}
        AllowOverride None
        Require all granted
    </Directory>

    # Error reporting
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
