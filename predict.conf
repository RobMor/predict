<VirtualHost *>
    ServerName !ENTER SERVER NAME HERE i.e example.com!

    WSGIDaemonProcess predict user=!ENTER USERNAME HERE! group=!ENTER USERGROUP HERE (generally the same as the username)! threads=5
    WSGIScriptAlias / /var/www/predict/predict.wsgi

    <Directory /var/www/predict>
        WSGIProcessGroup predict
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
